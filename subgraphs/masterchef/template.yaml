specVersion: 0.0.3
description: Masterchef
repository: https://github.com/sushiswap/sushiswap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterChef
    network: {{ network }}
    source:
      address: '{{ address }}'
      abi: MasterChef
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MasterChef
        - History
        - Pool
        - PoolHistory
        - User
        - Pair
        - PairDayData
      abis:
        - name: MasterChef
          file: ../../node_modules/@sushiswap/core/build/abi/MasterChef.json
        - name: Factory
          file: ../../node_modules/@sushiswap/core/build/abi/UniswapV2Factory.json
        - name: Pair
          file: ../../node_modules/@sushiswap/core/build/abi/UniswapV2Pair.json
        - name: ERC20
          file: ../../node_modules/@sushiswap/core/build/abi/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: deposit
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: emergencyWithdraw
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: ownershipTransferred
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: withdraw
      blockHandlers:
        - handler: handleBlock
      file: ./src/masterchef.ts
templates:
  - kind: ethereum/contract
    name: Pair
    network: {{ network }}
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/masterchef.ts
      entities:
        - Pair
        - PairDayData
      abis:
        - name: Pair
          file: ../../node_modules/@sushiswap/core/build/abi/UniswapV2Pair.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: onPairTransfer
